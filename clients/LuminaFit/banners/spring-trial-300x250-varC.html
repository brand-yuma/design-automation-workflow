    function Banner() {
      return (
        // BannerRoot — Z型 上下50:50
        <div
          data-layer="BannerRoot"
          className="w-[300px] h-[250px] flex flex-col overflow-hidden rounded-card font-body"
        >

          {/* ── ImageArea (Top 50%) ───────────────── */}
          <div
            data-layer="ImageArea"
            className="h-1/2 w-full overflow-hidden relative"
          >
            <img
              src={"data:image/jpeg;base64," + HERO_B64}
              alt="春のピラティス体験"
              className="w-full h-full object-cover object-top"
            />
            {/* Eyebrow badge over image */}

              data-layer="SeasonBadge"
              className="absolute top-2 left-2 flex items-center gap-1 px-2 py-0.5 text-white"
              style={{
                background: '#7D6E8A',
                borderRadius: '4px',
                fontSize: '9px',
                fontWeight: '700',
                letterSpacing: '0.1em',
                textTransform: 'uppercase',
              }}
            >
              <Sparkle />
              Spring 2026
            </div>
          </div>

          {/* ── ContentArea (Bottom 50%) ──────────── */}

            data-layer="ContentArea"
            className="h-1/2 w-full flex flex-col justify-between p-4"
            style={{background: '#F8F6F3'}}
          >

            {/* HeadlineBlock */}
            <div data-layer="HeadlineBlock" className="flex flex-col gap-0.5">
              <p
                data-layer="Eyebrow"
                style={{
                  color: '#7D6E8A',
                  fontSize: '9px',
                  fontWeight: '700',
                  letterSpacing: '0.12em',
                  textTransform: 'uppercase',
                  fontFamily: '"Noto Sans JP", sans-serif',
                }}
              >
                無料体験レッスン受付中
              </p>
              <h1
                data-layer="Headline"
                className="font-heading leading-tight"
                style={{
                  color: '#2F2B2E',
                  fontSize: '19px',
                  fontWeight: '600',
                  fontFamily: '"Cormorant Garamond", serif',
                  lineHeight: '1.2',
                }}
              >
                マンツーマンで、<br />完全無料体験。
              </h1>
            </div>

            {/* CTARow — self-end で右下 */}
            <button
              data-layer="CTAButton"
              className="self-end flex flex-row items-center gap-1.5 text-white"
              style={{
                background: '#C4956A',
                borderRadius: '9999px',
                padding: '7px 14px',
                fontSize: '11px',
                fontWeight: '700',
                fontFamily: '"Noto Sans JP", sans-serif',
                border: 'none',
                cursor: 'pointer',
                letterSpacing: '0.04em',
              }}
            >
              体験を予約する
              <ArrowRight />
            </button>

          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<Banner />);
